{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Sign up{% endblock %}


{% block content %}

<div class="container">
    <div class="row">

        <div class="col-md-6">
            <h1>Sign up to Join Blog Always</h1>
            <p class="text-muted">Sign up page</p>
            <div class="white-bg p-4 pt-3 mb-5 mt-5 shadw"><a href="{% url 'login' %}"
                    class="btn btn-success primary">login</a>
                <small class="text-center"> fields marked (*) are mandatory </small>
                <hr>
                <form method="POST" class="custom-form "  enctype="multipart/form-data">
                    {% csrf_token %}

                    {{ user_form | crispy }}
                    {{ profile_form | crispy }}

                    <div class="col-12 mt-3 pt-3">
                        <input type="submit" class="btn btn-primary" value="Post">
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
</div>


{% endblock %}
