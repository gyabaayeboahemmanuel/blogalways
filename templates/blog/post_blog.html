{% extends "base.html" %}
{% block content %}
<div class="container">

<form method="post" action="./">
    {% csrf_token %}
    {{ form.media }}
    <ul style="display: flex">
        {{ form.as_ul }}
    </ul>
    <p><input class="btn btn-success" type="submit" value="post"></p>
</form>

</div>

{% endblock content %}
